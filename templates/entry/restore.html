<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля | IT Весна</title>
    <base href="{{ url_for('static', filename='') }}">
    <link rel="stylesheet" href="entry/entry.css">
</head>
<body>
    <div class="login-container">
        <form id="forgot-password-form" class="login-form">
            <div class="form-header">
                <img src="public/logo.png" alt="Логотип" class="logo">
                <h1>IT Весна</h1>
            </div>
            <div class="form-group">
                <input type="email" id="email" required placeholder="Email">
            </div>
            <div id="code-section" class="hidden">
                <div class="form-group">
                    <input type="text" id="code" required placeholder="Введите полученный код">
                </div>
                <button type="button" id="confirm-code-btn" class="login-button">Подтвердить код</button>
            </div>
            <button type="button" id="send-code-btn" class="login-button">Отправить код</button>
            <div class="form-footer">
                <a href="{{ url_for('dynamic_route', subpath='entry/login') }}" class="forgot-password">Войти</a>
                <a href="{{ url_for('dynamic_route', subpath='entry/register') }}" class="register-link">Нет аккаунта? Регистрация</a>
            </div>
            <div class="osu-logo">
                <img src="public/osu.png" alt="Logo">
            </div>
        </form>
    </div>
    <script src="entry/restore_pass_page.js"></script>
</body>
</html>
