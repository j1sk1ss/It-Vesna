<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <base href="{{ url_for('static', filename='') }}">
    <link rel="stylesheet" href="admin/admin_panel_page.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-button" onclick="window.location.href = '/main/user'">
                <div class="logo-container">
                    <img src="public/logo.png" alt="Логотип" class="logo">
                    <h1 class="logo-text">IT Весна</h1>
                </div>
            </div>
            <nav class="admin-nav">
                <span class="tab" data-tab="Заявки" onclick="setTab('Заявки')">Заявки</span>
                <span class="tab" data-tab="Модераторы" onclick="setTab('Модераторы')">Модераторы</span>
                <span class="tab" data-tab="Номинации" onclick="setTab('Номинации')">Номинации</span>
                <span class="tab" data-tab="Возраста" onclick="setTab('Возраста')">Возврастные категории</span>
            </nav>
        </div>
    </header>

    <main class="admin-panel">
        <div class="tabs" id="subTabs">
            <span class="sub-tab" data-sub-tab="На рассмотрении" onclick="setSubTab('На рассмотрении')">На рассмотрении</span>
            <span class="sub-tab" data-sub-tab="Принятые" onclick="setSubTab('Принятые')">Принятые</span>
            <span class="sub-tab" data-sub-tab="Архив" onclick="setSubTab('Архив')">Архив</span>
        </div>

        <div id="content" class="application-list">
            <div id="moderator-tab" style="display: none;">
                <div class="request moderator-form" style="background-color: transparent; border: none; padding: 0;">
                    <input type="text" id="moderator-name" class="input-field" placeholder="Имя модератора" />
                    <input type="email" id="moderator-email" class="input-field" placeholder="Почта модератора" />
                    <button onclick="addModerator()">Добавить</button>
                </div>
                <h3>Активные модераторы:</h3>
                <ul id="moderators-list"></ul>
            </div>

            <div id="nomination-tab" style="display: none;">
                <div class="request moderator-form" style="background-color: transparent; border: none; padding: 0;">
                    <input type="text" id="nomination-name" class="input-field" placeholder="Название номинации" />
                    <button onclick="addNomination()">Добавить</button>
                </div>
                <h3>Номинации:</h3>
                <ul id="nominations-list"></ul>
            </div>
        </div>

        <footer>
            © Оренбургский государственный университет, 2025
        </footer>
    </main>

    <script src="admin/admin_panel_page.js"></script>
</body>
</html>
