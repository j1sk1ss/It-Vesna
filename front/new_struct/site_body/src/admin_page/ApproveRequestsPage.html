<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Requests Page</title>
    <link rel="stylesheet" href="RequestWindowPage.css">
</head>
<body>
    <div class="MainContainer">
        <div class="header-container">
            <div class="transparent-bar">
                <div class="it-vesn">IT Весна</div>
            </div>
        </div>
        <div class="RequestDetailsPage">
            <div class="modal">
                <div class="basic-stroke">
                    <div>ФИО</div>
                    <div id="request-date"></div>
                </div>
                <div class="stroke">
                    <div id="request-author"></div>
                    <div class="stroke-button">
                        <button class="button copy-button" onclick="copyToClipboard('request-author')"></button>
                    </div>
                </div>
                <div class="basic-stroke">Почта</div>
                <div class="stroke">
                    <span id="request-email"></span>
                    <button class="button copy-button" onclick="copyToClipboard('request-email')"></button>
                </div>
                <div class="basic-stroke">Номинация</div>
                <div class="stroke-nonborder" id="request-nomination"></div>
                <div class="basic-stroke">Название</div>
                <div class="stroke-nonborder" id="request-title"></div>
                <div class="basic-stroke">Описание</div>
                <div class="stroke-description" id="request-description"></div>
                <div class="att-ref">
                    <div><a id="consent-link1" href="#" target="_blank">Soglasie 1</a></div>
                    <div><a id="consent-link2" href="#" target="_blank">Soglasie 2</a></div>
                </div>
                <ul id="attached-links"></ul>
            </div>
            <div class="invisible-container" 
                 onmouseenter="toggleHover(true)" 
                 onmouseleave="toggleHover(false)">
                <div class="hovering-buttons2">
                    <button class="hovering-button">⬅</button>
                    <div class="additional-buttons">
                        <button onclick="handleDelete()" class="additional-button2"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="ApproveRequestsPage.js"></script>
</body>
</html>
