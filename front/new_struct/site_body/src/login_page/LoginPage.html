<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | IT Весна</title>
    <link rel="stylesheet" href="LoginPage.css">
</head>
<body>
    <div class="login-container">
        <form id="login-form" class="login-form">
            <div class="form-header">
                <img src="logo.png" alt="Логотип" class="logo">
                <h1>IT Весна</h1>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" required placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" required placeholder="Пароль">
            </div>
            <button type="submit" class="login-button">Войти</button>
            <div class="form-footer">
                <a href="forgot-password.html" class="forgot-password">Забыли пароль?</a>
                <a href="register.html" class="register-link">Нет аккаунта? Регистрация</a>
            </div>
            <div class="osu-logo">
                <img src="osu.png" alt="Логотип ОГУ">
            </div>
        </form>
    </div>

    <script src="LoginPage.js"></script>
</body>
</html>
