<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | IT Весна</title>
    <link rel="stylesheet" href="LoginPage.css">
</head>
<body>
    <div class="login-container">
        <form id="register-form" class="login-form">
            <div class="form-header">
                <img src="logo.png" alt="Логотип" class="logo">
                <h1>IT Весна</h1>
            </div>
            <div class="form-group">
                <input type="text" id="fullName" name="fullName" placeholder="ФИО" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Пароль" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Повторите пароль" required>
            </div>
            <button type="submit" class="login-button">Зарегистрироваться</button>
            <div class="checkbox-group">
                <input type="checkbox" id="agreed" name="agreed" class="custom-checkbox" required>
                <label for="agreed">
                    Я согласен с <span class="privacy-policy-link" onclick="openPrivacyPolicy()">политикой конфиденциальности</span>
                </label>
            </div>
            <div class="form-footer">
                <a href="LoginPage.html" class="forgot-password">Войти</a>
                <a href="ForgotPasswordPage.html" class="register-link">Забыли пароль?</a>
            </div>
            <div class="osu-logo">
                <img src="osu.png" alt="Логотип ОГУ">
            </div>
        </form>
    </div>

    <script src="RegisterPage.js"></script>
</body>
</html>
