<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Весна</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключаем CSS-файл -->
</head>
<body>
    <div class="container">
        <div class="rectangle">
            <div class="logo">
                <img src="logo.png" alt="Логотип">
            </div>
            <h1>IT Весна</h1>
            <form action="/login" method="post">
                <div class="form-group">
                    <input type="email" id="email" name="email" required placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" required placeholder="Пароль">
                </div>
                <button type="submit">Войти</button>
            </form>
            <div class="register-forgot-password">
                <a href="/register">Регистрация</a>
                <a href="/forgot-password">Восстановить пароль</a>
            </div>
        </div>
        <div class="bottom-logo">
            <img src="osu.png" alt="Логотип">
        </div>
    </div>
</body>
</html>
